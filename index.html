<br><center><h1>Add Books</h1></center><hr><br>



<div class="container">
  <div id="msg">
    
  </div>

<form id="sub">
    <div class="row mb-3">
      <label for="book" class="col-sm-2 col-form-label">Book</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="book">
      </div>
    </div>
    <div class="row mb-3">
      <label for="Author" class="col-sm-2 col-form-label">Author</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Author">
      </div>
    </div>
    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Type</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="type" id="Programming" value="Programming" checked>
          <label class="form-check-label" for="Programming">
            Programming
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="type" id="Social" value="Social">
          <label class="form-check-label" for="Social">
            Social Studies
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="type" id="Engish" value="Engish">
          <label class="form-check-label" for="Engish">
           Engish
          </label>
        </div>
      </div>
    </fieldset>
  
    <button type="submit" class="btn btn-primary">Add Book</button>
  </form>
</div>
